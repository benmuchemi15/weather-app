<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="../weather-app/assets/css/style.css">
</head>
<body>
    <div >
        <div class="jumbotron jumbotron-fluid bg-secondary text-white p-3 mb-2">
          <div class="container text-center">
              <h1>Weather Dashboard</h1>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="card w-25">
            <div>
              <div class="card-body bg-light">
                <h5 class="card-title">Search for a City:</h5>
                <form id="search-city" class="form-inline">
                <div class="input-group">
                  <div class="form-outline">
                    <input id="search-input" type="search" class="form-control mr-0 pr-0"><button id="search-button" type="submit" class="btn btn-primary ml-0"><i class="fas fa-search"></i></button>
                  </div>
                </form>
              </div>            
            <p class="list-group-flush">
              <div>
               <ul class="list-group " id="cityListGroup">
               </ul>
              </div>
            </p>
          </div>
        </div>
      </div>
    
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
