<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="../weather-app/assets/css/style.css">
</head>
<body>
    <div >
        <div>
          <div>
              <h1>Weather Dashboard</h1>
          </div>
        </div>
        <div>
          <div>
            <div>
              <div>
                <h2>Search for a City:</h2>
                <form id="search-city" class="form-inline">
                <div class="input-group">
                  <div class="form-outline">
                    <input id="search-input" placeholder=" search" type="search" class="form-control mr-0 pr-0"><button id="search-button" type="submit" class="btn btn-primary ml-0"><i class="fas fa-search"></i></button>
                  </div>
                </form>
              </div>            
            <p>
              <div>
               <ul class="list-group " id="cityListGroup">
               </ul>
              </div>
            </p>
          </div>
        </div>
      </div>
      <div>
        <div>
            <div>
              <div><h3><span id="city"></span> (<span id="day0-date"></span>) <img id="day0-icon" src=""></h3></div>
              <div>
                <p>Temperature: <span id="day0-temp"></span></p>
                <p>Humidity: <span id="day0-hum"></span></p>
                <p>Wind Speed: <span id="day0-wind"></span></p>
                <p>UV Index: <span id="day0-UV"></span></p>
              </div>
            </div>
            <div>
              <div class="card-body">
                <h2 class="card-title">5-Day Forecast:</h2>
                <div class="card-deck">
                  <div class="card bg-primary text-light">
                    <div class="card-body">
                      <h5 class="card-text"><span id="day1-date"></span></h5>
                      <p class="card-text"><img id="day1-icon" src=""></i></p>
                      <p class="card-text" id="day1-temp"></p>
                      <p class="card-text" id="day1-hum"></p>
                    </div>
                  </div>
                  <div class="card bg-primary text-light">
                    <div class="card-body">
                      <h5 class="card-text" id="day2-date"></h5>
                        <p class="card-text"><img id="day2-icon" src=""></i></p>
                        <p class="card-text" id="day2-temp"></p>
                        <p class="card-text" id="day2-hum"></p>
                    </div>
                  </div>
                  <div class="card bg-primary text-light">
                    <div class="card-body">
                      <h5 class="card-text" id="day3-date"></h5>
                        <p class="card-text"><img id="day3-icon" src=""></i></p>
                        <p class="card-text" id="day3-temp"></p>
                        <p class="card-text" id="day3-hum"></p>
                    </div>
                  </div>
                  <div class="card bg-primary text-light">
                    <div class="card-body">
                      <h5 class="card-text" id="day4-date"></h5>
                        <p class="card-text"><img id="day4-icon" src=""></i></p>
                        <p class="card-text" id="day4-temp"></p>
                        <p class="card-text" id="day4-hum"></p>
                      </div>
                    </div>
                    <div class="card bg-primary text-light">
                      <div class="card-body">
                        <h5><span class="card-text" id="day5-date"></span></h5>
                          <p class="card-text"><img id="day5-icon" src=""></i></p>
                          <p class="card-text" id="day5-temp"></p>
                          <p class="card-text" id="day5-hum"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
